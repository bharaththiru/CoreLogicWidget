<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Property Search</title> <!-- Updated title -->
  <link rel="stylesheet" href="./style.css"> 
  <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script> 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</head>
<body>
  <div class="search-container"> <!-- Added search-container div -->
    <h1 class="search-title">Property Search</h1> <!-- Changed h2 to h1 for more emphasis and added class for styling -->
    <form action="#">
      <div class="search-bar">
        <input id="search_bar" type="text" name="search" class="search-input" placeholder="Search Address">
        <button type="submit" class="search-button">Go</button>
        <button id="generate_token" class="generate-token-button">Generate Token</button>
      </div>
    </form>
  </div>
  <div id="search_container" class="search_container">
    <div id="search_results" class="suggestion-results"></div>
  </div>
  <!-- Inside widget.html -->
<template id="propertyDetailsTemplate">
  <div class="property-details-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Property Details</h2> <!-- Title -->
      <button class="add-to-crm-button">Add to CRM</button> <!-- Button -->
    </div>
    <p id="propertyAddress">Property Address: </p>
    <p id="propertyType">Property Type: </p>
    <p id="propertySubType">Property Subtype: </p>
    <p id="beds">Beds: </p>
    <p id="baths">Baths: </p>
    <p id="carSpaces">Car Spaces: </p>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p id="landArea">Land Area: </p>
      <button id="zoho_token_button" class="generate-zoho-token">Generate Zoho Token</button> <!-- Button -->
    </div>
  </div>
</template>

  <div id="error_message" class="error-message"></div> <!--Error message container-->
</body>
</html>
